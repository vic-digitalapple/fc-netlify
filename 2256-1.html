<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>2256 - 1</title>
    <script language="javascript" type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/3.20.0/fusioncharts.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
<div id="chart-container">FusionCharts will render here</div>

<body>
    <div id="chart-container">FusionCharts will render here</div>
</body>
<script>new FusionCharts({
  type: "radialbar",
  width: "500",
  height: "400",
  renderAt: "chart-container",
  dataSource: {
    chart: {
      theme: "candy",
      caption: "Top 3 Mobile Phone Companies",
      subCaption: "January 2023",
      showLegend: 1,
      innerRadius: 40,
      outerRadius: 100,
      showLabels: 1,
      labelText: "<b>$label</b>"
    },
    data: [
      {
        label: "Samsung",
        value: 74.09
      },
      {
        label: "Apple",
        value: 35.19
      },
      {
        label: "OnePlus",
        value: 45.77
      }
    ]
  },
  events:{
      "dataplotclick":(e)=>{
      console.log("clicked");
      },
      "dataplotrollover":(e)=>{
      console.log("roll over");
      }
      }
}).render();</script>
</html>
