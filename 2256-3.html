<script>new FusionCharts({
    type: "radialbar",
    width: "1000",
    height: "400",
    renderAt: "chart-container",
    dataSource: {
      chart: {
        theme: "zune",
        caption: "Company's share % raised in Last 5 years",
        showLegend: 0,
        innerRadius: 20,
        outerRadius: 100,
        showLabels: 1,
        labelText: "<b>$label</b>"
      },
      data: [
        {
          label: "ITC",
          value: 66,
          color : "#4dff00"
        },
        {
          label: "Tata Power",
          value: 90,
          color : "#ff00d9"
        },
        {
          label: "JSW steels",
          value: 85,
          color : "#ff9d00"
        },
        {
          label : "Canara Bank",
          value : 80,
          color : "#1f2a66"
        }
      ]
      
    },
    events:{
        "dataplotclick":(e)=>{
        console.log("clicked");
        },
        "dataplotrollover":(e)=>{
        console.log("roll over");
        }
        }
  }).render();
</script>
